name: deploy

on: push

jobs:
    first_job: 
        runs-on: ubuntu-latest

        steps:
          - name: Print variable
            run: echo "${{ secrets.MY_SECRET }}"

          - name: Checkout
            uses: actions/checkout@v4

          - name: Setup
            uses: actions/setup-node@v4
            with:
              node-version: '22'

          - name: Install dependencies
            run: npm install